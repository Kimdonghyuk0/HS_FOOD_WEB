<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>회원가입 페이지</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sign_up.css">
    </head>
    <body>
        
        <form>
            <img src="source/HSlogo.png" style="height: 90px; width: 250px;">
            <br>
            <input type="text" id="firstname" placeholder="성"><br>
            <input type="text" id="lastname" placeholder="이름"><br>
            <br>
            <select id="country">
                <option value="나라" selected>나라</option>
                <option value="한국">한국</option>
                <option value="미국">미국</option>
                <option value="중국">중국</option>
                <option value="일본">일본</option>
                <option value="영국">영국</option>
                <option value="호주">호주</option>
            </select> <br>
            <span>생년월일</span>
            <input type="date" id="birthday" placeholder="생년월일"><br>
            <span>새 아이디로 사용될 메일 주소</span>
            <input type="text" id="id" placeholder="name@example.com"><br>
            <input type="text" id="password" placeholder="암호"><br>
            <input type="text" id="checkPassword" placeholder="암호 확인"><br>
            <input type="tel" id="phonenumber" placeholder="전화번호"><br>
            <input type="submit" id="signup" value="가입">

        </form>
        <script src="" async defer></script>
    </body>
</html>
